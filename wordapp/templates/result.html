<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html'%}
    {% block contents %}
    <h1>Result</h1>
    <h2>당신이 입력한 문장의 단어는 {{total}} 개로 구성되어 있습니다.</h2>
    <br>
    <h4>전체 입력한 것 : </h4>
    {{full}}
    <h4>단어 카운트 :</h4>
    {%for word, countTotal in dictionary%}
    {{word}}라는 단어는 : {{countTotal}}
    <br>
    {%endfor%}
    <a href="{%url 'home'%}">다시하기</a>
    {% endblock %}
</body>
</html>
